<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin the Wheel ‚Äî VIP</title>
<style>
:root {
  --bg: #0f0f18;
  --panel-bg: #1a1a28;
  --accent: #2d8aee;
  --yellow: #f1c40f;
  --purple: #9b59b6;
  --white: #ffffff;
  --dark: #0b0b11;
  --chat-bg: #181826;
}
body {
  margin: 0; padding: 0;
  background: var(--bg);
  color: var(--white);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  overflow: hidden;
}
#main-container {
  display: flex;
  gap: 20px;
  padding: 20px;
  width: 100%;
  box-sizing: border-box;
}
#left-panel, #right-panel {
  background: var(--panel-bg);
  border-radius: 8px;
  padding: 15px;
  width: 250px;
  height: calc(100vh - 60px);
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}
#center-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
h2 {
  margin-top: 0;
}
#leaderboardList {
  flex: 0 1 auto;
  overflow-y: auto;
  padding: 0;
  list-style: none;
  margin: 0;
}
#leaderboardList li {
  margin: 6px 0;
}
#chat-box {
  margin-top: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}
#chat-messages {
  background: var(--chat-bg);
  flex: 1;
  border-radius: 6px;
  padding: 10px;
  overflow-y: auto;
}
#chat-input-area {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}
#chatMessage {
  flex: 1;
  padding: 6px;
  border-radius: 4px;
  border: none;
  background: #262636;
  color: var(--white);
}
#chatMessage:focus {
  outline: 2px solid var(--accent);
}
#sendChat {
  padding: 6px 12px;
  background: var(--accent);
  border: none;
  color: var(--white);
  cursor: pointer;
  border-radius: 4px;
}
#give-coins input {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px;
  border: none;
  border-radius: 4px;
  background: #262636;
  color: var(--white);
}
#wheel-pointer {
  font-size: 36px;
  color: #f1c40f;
  position: relative;
  top: -450px;  /* higher position above the wheel */
  text-align: center;
  transform: rotate(180deg); /* flip 180 degrees */
  pointer-events: none;
  text-shadow: 0 0 10px #f1c40f;
}
#giveBtn {
  width: 100%;
  padding: 8px;
  background: var(--yellow);
  border: none;
  color: var(--dark);
  font-weight: bold;
  cursor: pointer;
  border-radius: 4px;
}
#controls {
  background: var(--panel-bg);
  padding: 12px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 100%;
  box-sizing: border-box;
}
#controls input, #controls button {
  padding: 8px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
}
#controls input {
  background: #262636;
  color: var(--white);
}
#controls button {
  background: var(--accent);
  color: var(--white);
  cursor: pointer;
var(--white);
}

/* --- SHOP STYLES --- */
#shop {
  margin-top: 30px;
  background: var(--panel-bg);
  border-radius: 8px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
#shop h2 {
  margin-bottom: 12px;
}
.shop-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}
.shop-item button {
  background: var(--accent);
  color: var(--white);
  border: none;
  border-radius: 4px;
  padding: 6px 14px;
  font-weight: bold;
  cursor: pointer;
}
.shop-item .vip-label {
  font-weight: bold;
}
.shop-item .vip-label.vip { color: var(--yellow); }
.shop-item .vip-label.vip-plus { color: var(--yellow); }
.shop-item .vip-label.vip-plusplus { color: var(--purple); }
canvas {
  border: 6px solid var(--white);
  border-radius: 50%;
  background: var(--dark);
}
</style>
</head>
  <body>
<div id="main-container">
  <div id="left-panel">
    <h2>üèÜ Leaderboard</h2>
    <ul id="leaderboardList"></ul>

    <div id="chat-box">
      <h2>üí¨ Chat</h2>
      <div id="chat-messages"></div>
      <div id="chat-input-area">
        <input id="chatMessage" type="text" placeholder="Type a message..." maxlength="100">
        <button id="sendChat">Send</button>
      </div>
    </div>
  </div>

  <div id="center-panel">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div id="controls">
    <div id="wheel-pointer">‚ñ≤</div>
      <input id="username" type="text" placeholder="Username (max 10)" maxlength="10">
      <input id="userPassword" type="password" placeholder="Password">
      <button id="setUsername">Set Username</button>
      <p id="userinfo">Not logged in</p>
      <input id="bet" type="number" placeholder="Bet amount">
      <button id="spin">SPIN üé°</button>
    </div>
  </div>

  <div id="right-panel">
    <h2>üéÅ Give Coins</h2>
    <div id="give-coins">
      <input id="giveToUser" type="text" placeholder="Username">
      <input id="giveAmount" type="number" placeholder="Amount">
      <button id="giveBtn">Give</button>
    </div>
    <!-- ... (existing code above remains unchanged) ... -->
    <div id="shop">
      <h2>üõí Shop</h2>
      <div class="shop-item">
        <span class="vip-label vip">VIP</span>
        <button id="buyVIP">Buy for 1000</button>
      </div>
      <div class="shop-item">
        <span class="vip-label vip-plus">VIP+</span>
        <button id="buyVIPplus">Buy for 5000</button>
      </div>
      <div class="shop-item">
        <span class="vip-label vip-plusplus">VIP++</span>
        <button id="buyVIPplusplus">Buy for 10000</button>
      </div>
      <!-- LUCK POTION SHOP ITEMS -->
      <div class="shop-item">
        <span class="vip-label" style="color:#2ecc71">Luck Potion +5%</span>
        <button id="buyLuckPotion">Buy for 500</button>
      </div>
      <div class="shop-item">
        <span class="vip-label" style="color:#2ecc71">Luck Potion II +20%</span>
        <button id="buyLuckPotion2">Buy for 1500</button>
      </div>
    </div>
    <!-- SHOP SECTION END -->
  </div>
</div>

<script>
/* ---------------- CONFIG ---------------- */
const API_URL = "https://68e839b2f2707e6128ca35e1.mockapi.io/players";
const CHAT_URL = "https://68e839b2f2707e6128ca35e1.mockapi.io/chat";
const MAX_USERS = 10;
const WHEEL_OUTCOMES = [
  "1.5x","0.5x","0.5x","1.1x","1.8x","10x","1.9x","Lose","Lose","1.7x",
  "Lose","1x","Lose","1x","Lose","Lose","1.4x","2.5x","Lose","1.2x",
  "Lose","Lose","2.0x","Lose","5.0x","1.3x","Lose","1.6x","0.5x","Lose",
  "2.5x","Lose","0.75x","Lose","Lose","2.0x","Lose","Lose"
];
const N = WHEEL_OUTCOMES.length;
const sliceDeg = 360 / N;

/* ---------------- DOM ---------------- */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spin");
const betInput = document.getElementById("bet");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("userPassword");
const setUsernameBtn = document.getElementById("setUsername");
const info = document.getElementById("userinfo");

const chatMessages = document.getElementById("chat-messages");
const chatInput = document.getElementById("chatMessage");
const sendChat = document.getElementById("sendChat");

const giveToUser = document.getElementById("giveToUser");
const giveAmount = document.getElementById("giveAmount");
const giveBtn = document.getElementById("giveBtn");

// SHOP BUTTONS
const buyVIPBtn = document.getElementById("buyVIP");
const buyVIPplusBtn = document.getElementById("buyVIPplus");
const buyVIPplusplusBtn = document.getElementById("buyVIPplusplus");
// LUCK POTION BUTTONS
const buyLuckPotionBtn = document.getElementById("buyLuckPotion");
const buyLuckPotion2Btn = document.getElementById("buyLuckPotion2");

/* ---------------- STATE ---------------- */
let rotationDeg = 0;
let spinning = false;
let username = "";
let password = "";
let coins = 100;
let rank = "None";
// LUCK BONUS STATE
let luckBonus = 0; // in percent (0, 5, 20)

/* ---------------- DRAW WHEEL ---------------- */
// (no change)

/* ---------------- SPIN LOGIC ---------------- */
spinBtn.onclick = () => {
  if (!username) {
    alert("Login first");
    return;
  }
  if (spinning) return;
  const bet = Math.floor(Number(betInput.value) || 0);
  if (bet <= 0 || bet > coins) {
    alert("Invalid bet");
    return;
  }

  coins -= bet;
  updateInfo();
  spinning = true;

  // LUCK BONUS LOGIC
  let idx;
  if (luckBonus > 0) {
    // To give "better luck", increase chance for non-Lose outcomes
    // Make a weighted array: win outcomes x (1+luckBonus), lose outcomes x (1-luckBonus/2)
    let weighted = [];
    for (let i = 0; i < N; i++) {
      if (WHEEL_OUTCOMES[i] === "Lose") {
        weighted.push(i);
      } else {
        // Add more entries for winning outcomes based on luckBonus
        let weight = 1 + luckBonus / 100;
        for (let w = 0; w < weight; w++) weighted.push(i);
      }
    }
    idx = weighted[Math.floor(Math.random() * weighted.length)];
  } else {
    idx = Math.floor(Math.random() * N);
  }

  const result = WHEEL_OUTCOMES[idx];
  const currentNorm = ((rotationDeg % 360) + 360) % 360;
  const sliceCenter = idx * sliceDeg + sliceDeg / 2;
  const baseRot = (360 - sliceCenter) % 360;
  const delta = (baseRot - currentNorm + 360) % 360;
  const fullSpins = 6 + Math.floor(Math.random() * 5);
  const target = rotationDeg + fullSpins * 360 + delta;
  const start = rotationDeg;
  const duration = 4200;
  const t0 = performance.now();

  function step(t) {
    const elapsed = t - t0;
    const p = Math.min(elapsed / duration, 1);
    const ease = 1 - Math.pow(1 - p, 3);
    rotationDeg = start + (target - start) * ease;
    drawWheel(rotationDeg);

    if (p < 1) {
      requestAnimationFrame(step);
    } else {
      rotationDeg = baseRot + 360 * Math.floor(rotationDeg / 360);
      let win = 0;
      if (result !== "Lose") {
        const mult = parseFloat(result.replace("x", ""));
        if (!Number.isNaN(mult)) {
          win = Math.floor(bet * mult);
        }
      }
      if (result === "Lose") {
        alert("üò¢ You lost your bet!");
      } else {
        alert(`üéâ You won ${win} coins! (${result})`);
      }
      coins += win;
      if (coins <= 0) coins = 100;
      updatePlayerOnServer({name: username, password, coins, rank});
      updateInfo();
      renderLeaderboard();
      spinning = false;
      // LUCK BONUS IS ONE-TIME USE
      if (luckBonus > 0) {
        luckBonus = 0;
        alert("Luck potion effect has ended.");
      }
    }
  }
  requestAnimationFrame(step);
};


/* ---------------- LEADERBOARD ---------------- */
async function renderLeaderboard() {
  const ul = document.getElementById("leaderboardList");
  ul.innerHTML = "";
  const list = await fetchPlayers();
  list.sort((a, b) => b.coins - a.coins);
  list.slice(0, MAX_USERS).forEach((p, i) => {
    const li = document.createElement("li");
    li.textContent = `${i + 1}. ${p.name}: ${p.coins} | ${p.rank || "None"}`;
    // color names in leaderboard based on rank
    if (p.rank === "VIP" || p.rank === "VIP+") {
      li.style.color = "var(--yellow)";
    } else if (p.rank === "VIP++") {
      li.style.color = "var(--purple)";
    }
    ul.appendChild(li);
  });
}

/* ---------------- CHAT ---------------- */
async function loadChat() {
  const msgs = await fetchChat();
  chatMessages.innerHTML = "";
  msgs.slice(-50).forEach(m => {
    const div = document.createElement("div");
    // color by rank if we can find user
    const span = document.createElement("span");
    span.textContent = `${m.user}: `;
    let userRank = null;
    // we fetch players synchronously (not efficient, but simple) to get rank
    fetchPlayers().then(list => {
      const u = list.find(p => p.name === m.user);
      if (u && u.rank) {
        userRank = u.rank;
        if (userRank === "VIP" || userRank === "VIP+") span.style.color = "var(--yellow)";
        else if (userRank === "VIP++") span.style.color = "var(--purple)";
      }
    });
    const textNode = document.createTextNode(m.text);
    div.appendChild(span);
    div.appendChild(textNode);
    chatMessages.appendChild(div);
  });
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

sendChat.onclick = async () => {
  if (!username) {
    alert("Login first");
    return;
  }
  const txt = chatInput.value.trim();
  if (!txt) return;
  await fetch(CHAT_URL, {
    method: "POST",
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({user: username, text: txt})
  });
  chatInput.value = "";
  loadChat();
};
setInterval(loadChat, 5000);

/* ---------------- GIVE COINS ---------------- */
giveBtn.onclick = async () => {
  if (!username) {
    alert("Login first");
    return;
  }
  const to = giveToUser.value.trim();
  const amt = Math.floor(Number(giveAmount.value) || 0);
  if (!to || amt <= 0) {
    alert("Invalid give input");
    return;
  }
  if (coins < amt) {
    alert("You don't have enough coins");
    return;
  }
  const list = await fetchPlayers();
  const target = list.find(p => p.name === to);
  if (!target) {
    alert("Recipient not found");
    return;
  }
  target.coins += amt;
  coins -= amt;
  await updatePlayerOnServer(target);
  await updatePlayerOnServer({name: username, password, coins, rank});
  updateInfo();
  renderLeaderboard();
  alert(`Given ${amt} coins to ${to}`);
};

/* ---------------- SHOP LOGIC ---------------- */
buyVIPBtn.onclick = async () => {
  if (!username) {
    alert("Login first to buy VIP!");
    return;
  }
  if (rank === "VIP" || rank === "VIP+" || rank === "VIP++") {
    alert("You already have a VIP rank or higher!");
    return;
  }
  if (coins < 1000) {
    alert("Not enough coins for VIP!");
    return;
  }
  coins -= 1000;
  rank = "VIP";
  await updatePlayerOnServer({name: username, password, coins, rank});
  updateInfo();
  renderLeaderboard();
  alert("You bought VIP!");
};
buyVIPplusBtn.onclick = async () => {
  if (!username) {
    alert("Login first to buy VIP+!");
    return;
  }
  if (rank === "VIP+" || rank === "VIP++") {
    alert("You already have VIP+ or higher!");
    return;
  }
  if (coins < 5000) {
    alert("Not enough coins for VIP+!");
    return;
  }
  coins -= 5000;
  rank = "VIP+";
  await updatePlayerOnServer({name: username, password, coins, rank});
  updateInfo();
  renderLeaderboard();
  alert("You bought VIP+!");
};
buyVIPplusplusBtn.onclick = async () => {
  if (!username) {
    alert("Login first to buy VIP++!");
    return;
  }
  if (rank === "VIP++") {
    alert("You already have VIP++!");
    return;
  }
  if (coins < 10000) {
    alert("Not enough coins for VIP++!");
    return;
  }
  coins -= 10000;
  rank = "VIP++";
  await updatePlayerOnServer({name: username, password, coins, rank});
  updateInfo();
  renderLeaderboard();
  alert("You bought VIP++!");
};
// LUCK POTION SHOP LOGIC
buyLuckPotionBtn.onclick = async () => {
  if (!username) {
    alert("Login first to buy Luck Potion!");
    return;
  }
  if (coins < 500) {
    alert("Not enough coins for Luck Potion!");
    return;
  }
  if (luckBonus > 0) {
    alert("You already have an active luck potion!");
    return;
  }
  coins -= 500;
  luckBonus = 5;
  await updatePlayerOnServer({name: username, password, coins, rank});
  updateInfo();
  renderLeaderboard();
  alert("Luck Potion +5% activated! Next spin will have better luck.");
};
buyLuckPotion2Btn.onclick = async () => {
  if (!username) {
    alert("Login first to buy Luck Potion II!");
    return;
  }
  if (coins < 1500) {
    alert("Not enough coins for Luck Potion II!");
    return;
  }
  if (luckBonus > 0) {
    alert("You already have an active luck potion!");
    return;
  }
  coins -= 1500;
  luckBonus = 20;
  await updatePlayerOnServer({name: username, password, coins, rank});
  updateInfo();
  renderLeaderboard();
  alert("Luck Potion II +20% activated! Next spin will have much better luck.");
};

/* ---------------- INIT ---------------- */
drawWheel(rotationDeg);
updateInfo();
renderLeaderboard();
loadChat();

</script>
</body>
